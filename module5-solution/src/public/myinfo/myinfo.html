<div class="container">
  <h3>MyInfo</h3>

  <div ng-show="!myInfoCtrl.isSignedUp()">
    <h5>Not Signed Up Yet?</h5>
     <a ui-sref="public.signup">
        Sign Up Now
     </a>
 </div>
 <div ng-show="myInfoCtrl.isSignedUp()">
   <p>
    Name: {{myInfoCtrl.data.firstName}} {{myInfoCtrl.data.lastName}}<br />
    Phone: {{myInfoCtrl.data.phone}}<br />
    Email: {{myInfoCtrl.data.email}}<br />

  </p>
  <p>
    My favorite dish
  </p>
    <div>
      <p>
        <b>{{myInfoCtrl.data.title}}</b>
      </p>
      <img width="200"
           height="200"
           ng-src="images/menu/{{myInfoCtrl.data.category}}/{{myInfoCtrl.data.category}}.jpg">
      <p>
        <i>{{myInfoCtrl.data.description}}</i>
      </p>
    </div>


 </div>


</div>
