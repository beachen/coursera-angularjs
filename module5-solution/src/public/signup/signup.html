<div class="container">
  <h3>Signup</h3>

  <form>
    <!-- First name -->
  <div class="form-group">
    <label>First name *</label>
    <input type="text"
           class="form-control"
           placeholder="First name">
  </div>
  <!-- Last name-->
  <div class="form-group">
    <label>Last name *</label>
    <input type="text"
           class="form-control"
           placeholder="Lastname">
  </div>
  <!-- Email -->
  <div class="form-group">
    <label>Email *</label>
    <input type="email"
           class="form-control"
           placeholder="Email">
  </div>
  <!-- Phone -->
  <div class="form-group">
    <label>Phone *</label>
    <input type="tel"
           class="form-control"
           placeholder="Phone">
  </div>
  <!-- Favorite -->
  <div class="form-group">
    <label>Favorite</label>
    <input type="text"
           class="form-control"
           placeholder="Favorite">
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>

</div>
